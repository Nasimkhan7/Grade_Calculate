<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #DADA !important;">

  




    <div class="container fw-bold m-2">

        <div class="row">
            <div class="col-8 m-auto bg-dark text-white p-2 text-center">
                <h4>Grade Calculate System</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justy-content-around">
                <div class="col-md-4 ">
                    <form>
                        <div class="book1 mb-3">
                            <label>Hindi</label>
                            <input class="form-control" id="bookone" type="number" name="" placeholder="Marks">
            
                        </div>
                        <div class="book2 mb-3">
                            <label>English</label>
                            <input class="form-control" id="booktwo" type="number" name="" placeholder="Marks">
            
                        </div>
                        <div class="book3 mb-3">
                            <label>Maths</label>
                            <input class="form-control" id="bookthree" type="number" name="" placeholder="Marks">
            
                        </div>
                        <div class="book4 mb-3">
                            <label>Physics</label>
                            <input class="form-control" id="bookfor" type="number" name="" placeholder="Marks">
            
                        </div>
                        <div class="book5 mb-3">
                            <label>Chemstry</label>
                            <input class="form-control" id="bookfive" type="number" name="" placeholder="Marks">
            
                        </div>
                        <div>
                            <button type="button" class="btn btn-dark m-2 col-12" onclick="return  calculate()">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>

                <div class="col-md-4">
                    <table class="table table-bordered border-dark">
                        <tr>
                            <td>Total Marks:</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>Obtained Marks:  </td>
                            <td id="obtain"></td>
                        </tr>
                        <tr>
                            <td>Parcentage :</td>
                            <td id="per"></td>
                        </tr>
                        <tr>
                            <td>Grade :</td>
                            <td id="grade"></td>
                        </tr>
                        <tr>
                            <td>Remarks :</td>
                            <td id="remark"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>




       
        <div>
          
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
